<mat-card>
    <mat-card-title class="card-title">Excluir Câmera</mat-card-title>
    <form>
        <mat-form-field appearance="outline" class="field-camera">
            <mat-label>Descrição da Câmera</mat-label>
            <input matInput [value]="cameraDelete.camera" name="camera" placeholder="Ex: Câmera 1" disabled>
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteCamera()" color="warn">
   Excluir
</button>

<button mat-raised-button (click)="cancel()" color="second">
    Cancelar
 </button>
