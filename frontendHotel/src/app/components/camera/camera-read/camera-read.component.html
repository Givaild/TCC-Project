<div class="mat-elevation-z4">
  <table mat-table [dataSource]="camerasRead">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cameras">
      <th mat-header-cell *matHeaderCellDef>Câmeras</th>
      <td mat-cell *matCellDef="let row">{{ row.camera }}</td>
    </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/camera/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/camera/delete/{{row.id}}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
          <a class="videocam">
            <i class="material-icons" (click)="startWebcam()">
              videocam
            </i>
          </a>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="webcam-frame">
  <video #videoElement class="webcam-video"></video>
  <button mat-raised-button class="webcam-close" (click)="stopWebcam()">X</button>
</div>
